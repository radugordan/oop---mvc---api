    <div class="container">   
     <div class="row">
        <div class="col=xs-6 col-sm-6 col-md-6">
            <div class="thumbnail course">
              <img id="blah" src="../images/profile.jpg" alt="...">
           
              <div class="caption">
                <h4>Name:</h4>
                  <p class="name"></p>
                  <hr>
             </div>
            <div class="caption">
                <h4>Email:</h4>
                  <p class="email"></p>
                  <hr>
             </div>
            <div class="caption">
                <h4>Phone:</h4>
                  <p class="phone"></p>
                  <hr>
             </div>
         </div>
        </div>    
         
         <div class="col=xs-6 col-sm-6 col-md-6">
       <form>
          <div class="form-group" id="name-container">
            <label for="nameInput">Name</label>
              <h5 class="name-error"  style="color:red"></h5>
              <input type ="text" id="name" placeholder="name">
          </div>
           <div class="form-group" id="surname-container">
            <label for="surname">Surname</label>
                <h5 class="surname-error"  style="color:red"></h5>
               <input type="text" id="surname" placeholder="surname">
          </div>
          <div class="form-group" id="email-container">
            <label for="email">Email</label><span></span>
               <h5 class="email-error" style="color:red"></h5>
              <input type="text" id="email" placeholder="email">
          </div>
           <div class="form-group" id="phone-container">
            <label for="phone">Phone Number</label>
                <h5 class="phone-error"  style="color:red"></h5>
               <input type="text" id="number" placeholder=" number">
          </div>
          <div class="form-group" id="fileContainer">
            <label for="exampleInputFile">Profile Picture</label>
            <input type="file" id="imgInp">
                <span class="file-error" style="color:red"></span>
          </div>
         
          <button type="submit" id="submit" class="btn btn-default">Save Edit..</button>
    </form>
