    <div class="container">   
     <div class="row">
                  

         <div class="col-xm-6 col-sm-6 col-md-6 course">
             <h1 class="text-center login-title">Create account to continue to SchoolEd</h1>
       <form enctype="multipart/form-data">
           
          <div class="form-group" id="name-container">
            <span class="fname-error" style="color:red"> </span>
            <input type="text" class="form-control" id="fname" placeholder="First Name">
          </div>
           
           <div class="form-group" id="name-container">
            <span class="lname-error" style="color:red"> </span>
            <input type="text" class="form-control" id="lname" placeholder="Last Name">
          </div>
           
          <div class="form-group" id="email-container">
            <span class="email-error" style="color:red"> </span>
            <input type="email" class="form-control" id="mail" placeholder="Email">
          </div>
           
           <div class="form-group" id="phone-container">
         <span class="phone-error" style="color:red"> </span>
            <input type="number" class="form-control" id="phone" placeholder=" Phone Number">
          </div>
           
           <div class="form-group" id="phone-container">
           <span class="pass-error" style="color:red"> </span>
            <input type="password" class="form-control" id="pass" placeholder=" Password">
          </div>
           
           <div class="form-group" id="phone-container">
          <span class="repass-error" style="color:red"> </span>
            <input type="password" class="form-control" id="repassword" placeholder="Repeate Password">
          </div>
           
           <div class="form-group" id="phone-container">
          <label>Choose your status: </label>
            <select id="value" name="mydropdown">
                <option value="0">Student</option>
                <option value="1">Professor</option>
            </select>
          </div>
           
          <div class="form-group" id="fileContainer">
            <label for="imgInp">Profile Picture</label>
            <input type="file" id="imgInp">
                <span class="file-error" style="color:red"></span>
          </div>
         
          <button type="submit" class="btn btn-lg btn-primary btn-block" id="signup">Sign Up</button>
    </form>
             <a href="login.html" class="text-center new-account">Already have an account? Log in </a>
      </div>  
        <div class="col-xm-6 col-sm-6 col-md-6">
            <div class="thumbnail course">
              <img id="blah" src="../images/profile.jpg" alt="...">
